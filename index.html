<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Github Favorites</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuários</th>                    
                    <th>Repositórios</th>                    
                    <th>Seguidores</th>                    
                    <th></th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/Team544electric.png" alt="Imagem do Eliel">
                        <a href="https:/github.com/team544eletric" target="_blank">
                            <p>Eliel Marcílio</p>
                            <span>elielmarcílio</span>
                        </a>
                    </td>
                    <td class="repositores">
                        76
                    </td>
                    <td class="followers">9589</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Imagem do Diego">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>Diego3g</span>
                        </a>
                    </td>
                    <td class="repositores">
                        76
                    </td>
                    <td class="followers">9589</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
</body>
</html>
